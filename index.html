<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/slider_styles.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <article class="calculator">
        <div class="calculator-header">
          <h1 class="calc-title">calc</h1>
          <div class="theme-container">
            <p class="theme-title">THEME</p>
            <ul class="theme-labels">
              <li class="theme-label">1</li>
              <li class="theme-label">2</li>
              <li class="theme-label">3</li>
            </ul>
            <input
              type="range"
              min="0"
              max="2"
              value="0"
              class="theme-selector"
              id="theme-selector"
            />
          </div>
          <output name="result" id="result" class="output">399,981</output>
        </div>
        <div class="calculator-keys-container">
          <button type="button" class="calculator-key" name="7" id="7">
            7
          </button>
          <button type="button" class="calculator-key" name="8" id="8">
            8
          </button>
          <button type="button" class="calculator-key" name="9" id="9">
            9
          </button>
          <button
            type="button"
            class="calculator-key"
            name="DELETE"
            id="DELETE"
          >
            DEL
          </button>
          <button type="button" class="calculator-key" name="4" id="4">
            4
          </button>
          <button type="button" class="calculator-key" name="5" id="5">
            5
          </button>
          <button type="button" class="calculator-key" name="6" id="6">
            6
          </button>
          <button type="button" class="calculator-key" name="ADD" id="ADD">
            +
          </button>
          <button type="button" class="calculator-key" name="1" id="1">
            1
          </button>
          <button type="button" class="calculator-key" name="2" id="2">
            2
          </button>
          <button type="button" class="calculator-key" name="3" id="3">
            3
          </button>
          <button
            type="button"
            class="calculator-key"
            name="SUBTRACT"
            id="SUBTRACT"
          >
            -
          </button>
          <button
            type="button"
            class="calculator-key"
            name="DECIMAL"
            id="DECIMAL"
          >
            .
          </button>
          <button type="button" class="calculator-key" name="0" id="0">
            0
          </button>
          <button
            type="button"
            class="calculator-key"
            name="DIVIDE"
            id="DIVIDE"
          >
            /
          </button>
          <button
            type="button"
            class="calculator-key"
            name="MULTIPLY"
            id="MULTIPLY"
          >
            x
          </button>
          <button type="button" class="calculator-key" name="RESET" id="RESET">
            RESET
          </button>
          <button
            type="button"
            class="calculator-key"
            name="EQUALS"
            id="EQUALS"
          >
            =
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
